<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="/css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <form method="POST" id="formInsert" class="row g-3">
          <div class="textRegister">
            <h1 class="h1">REGISTRARME</h1>
          </div>
            <div class="col-md-5">
              <label for="validationNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationNombre" required>
            </div>

            <div id="apellido" class="col-md-5">
              <label for="validationApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationApellido" required>
            </div>

            <div class="col-md-5">
                <label for="validationTelefono" class="form-label">Tel√©fono</label>
                <input type="number" class="form-control" id="validationTelefono" required>
            </div>

            <div id="correo" class="col-md-5">
              <label for="validationCorreo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="validationCorreo" required>
            </div>

            <div id="alias" class="col-md-5">
                <label for="validationUsername" class="form-label">Nombre de usuario (Alias)</label>
                <input type="text" class="form-control" id="validationUsername" required>
              </div>

            <div id="clave" class="col-md-5">
              <label for="validationPassword" class="form-label">Clave</label>
              <input type="password" class="form-control" id="validationPassword" required>
            </div>
            <p id="mensaje-error"></p>       
            <div class="col-16" id="boton">
                <button class="btn" type="submit" id="colorbtn">Registrarme</button>
            </div>
          </form>
          <div class="imgM">
            <img src="/img/letrasMABLAmorado.png" alt="" srcset="" width="100%">
          </div>
    </header>
    <script src="/js/user/registroUser.js"></script>
</body>
</html>
