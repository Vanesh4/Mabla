<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MABLA</title>
    <link rel="icon" type="image/x-icon" href="/img/logoMabla.jpg">
    
    <link rel="stylesheet" href="/css/inicio.css">
    <link rel="stylesheet" href="/css/headerprincipal.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div sec:authorize = "isAuthenticated()">
        <header class="header">
            <div class="closeBtn">
                <img src="/img/cancelar.png" alt="" id="imgBotonCerrarMenu">
            </div>
            <div class="parteizq">
                <div class="logo">
                    <a href="http://127.0.0.1:8000/inicio">
                        <img src="/img/img/mablaLOGO-removebg.png" alt="logo" class="logoImg">
                    </a>                
                </div>
                <div class="linkContenido">
                    <a href="http://127.0.0.1:8000/menu"><p class="textomenu">Contenido</p></a>
                    <a href="http://127.0.0.1:8000/menu">
                        <img src="/img/flecha-hacia-abajo-para-navegar.png" alt="flecha" style="width: 15px;height: 15px;" class="imgflecha">
                    </a>
                </div>
                <div class="linkContenido">
                    <a href="#"><p class="textomenu">Sobre nosotros</p></a>
                    <a href="#">
                        <img src="/img/flecha-hacia-abajo-para-navegar.png" alt="flecha" style="width: 15px;height: 15px;" class="imgflecha">
                    </a>
                </div>
            </div>
            <div class="partederecha">
                <div class="buscador">
                    <input  type="text" name="buscador" class="buscadorMenu" maxlength="20">
                    <img src="/img/lupa.png" alt="lupa" style="width: 10%;">                
                </div>
                
                <a href="http://127.0.0.1:8000/perfil/">
                    <img id="fotoUser" src="/img/user.png" alt="">
                </a>     
            </div>    
        </header>        
    </div>

    <div sec:authorize = "!isAuthenticated()">
        <header class="header">
            <div class="closeBtn">
                <img src="/img/cancelar.png" alt="" id="imgBotonCerrarMenu">
            </div>
            <div class="parteizq">
                <div class="logo">
                    <a href="http://127.0.0.1:8000/inicio">
                        <img src="/img/mablaLOGO-removebg.png" alt="logo" class="logoImg">
                    </a>                
                </div>
                <div class="linkContenido">
                    <a href="http://127.0.0.1:8000/menu"><p class="textomenu">Contenido</p></a>
                    <a href="http://127.0.0.1:8000/menu">
                        <img src="/img/flecha-hacia-abajo-para-navegar.png" alt="flecha" style="width: 15px;height: 15px;" class="imgflecha">
                    </a>
                </div>
                <div class="linkContenido">
                    <a href="#"><p class="textomenu">Sobre nosotros</p></a>
                    <a href="#">
                        <img src="/img/flecha-hacia-abajo-para-navegar.png" alt="flecha" style="width: 15px;height: 15px;" class="imgflecha">
                    </a>
                </div>
            </div>
            <div class="partederecha">
                <div id="login">
                    <p id="BotonRegisto">
                        <a href="http://127.0.0.1:8000/register">Registrarme</a>
                    </p>
                    <p id="BotonIngresar">
                        <!-- <a href="http://127.0.0.1:8000/ingresar">Iniciar Sesión</a> -->
                        <a th:href="@{/oauth2/authorization/auth0}">Iniciar Sesión</a>
                    </p>
                </div>
                <div class="buscador">
                    <input  type="text" name="buscador" class="buscadorMenu" maxlength="20">
                    <img src="/img/lupa.png" alt="lupa" style="width: 10%;">                
                </div>
                
            </div>    
        </header>
    </div>

    <section id="contenido">
        <div class="menuResponsive">
            <img src="/img/lista.png" alt="" style="width: 40px;" id="imgBotonAbrirMenu">
        </div>

        <div id="tituloMabla">
            <img src="/img/letrasMABLA.png" alt="mabla" id="letraMabla">
        </div>
        <p class="subLema">Habla con las manos</p>
        <p class="subLema2">Aprende lengua de señas colombiana</p>
        <div class="link" id="linkConte"><a href="http://127.0.0.1:8000/menu">Contenido</a></div>
        <div class="link" id="linkQuiz">Quizes</div>
        <div class="link" id="linkDicc">Diccionario</div>
        
    </section>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" id="forma">
        <path fill="#ff731c" fill-opacity="1" d="M0,192L80,208C160,224,320,256,480,229.3C640,203,800,117,960,106.7C1120,96,1280,160,1360,192L1440,224L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path>
    </svg>


    <section id="comentariosSection">
        <div class="paraComentar" id="divParaComentar">
            <textarea id="comentar" placeholder="Escribe tu comentario..."></textarea>
            <button sec:authorize = "isAuthenticated()" type="button" class="inputEnviarComentario" id="btnComentario">Comentar</button>
            <button sec:authorize = "!isAuthenticated()" type="button" id="miDiv" class="inputEnviarComentario">Comentar</button>
        </div>
        <div class="listComent">
            
            <!-- <div id="comentario">
                <p id="user"></p>
                <p id="coment"></p>
            </div> -->
             
        </div>
    </section>
    <script src="/js/inicio.js"></script>
</body>
</html>
