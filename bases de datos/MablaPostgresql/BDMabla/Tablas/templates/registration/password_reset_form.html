{% block content %}
    <h2>Restablecimiento de contraseña personalizado</h2>
    <p>Por favor, introduzca su correo electrónico registrado para restablecer la contraseña.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar correo electrónico de restablecimiento de contraseña</button>
    </form>
{% endblock %}
