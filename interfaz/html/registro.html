<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="/css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <form class="row g-3">
            <div class="col-md-5">
              <label for="validationDefault01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-5">
              <label for="validationDefault02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-5">
                <label for="validationDefault03" class="form-label">Tel√©fono</label>
                <input type="number" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-5">
              <label for="validationDefault04" class="form-label">Correo</label>
              <input type="email" class="form-control" id="validationDefault04" required>
            </div>
            <div class="col-md-5">
                <label for="validationDefaultUsername" class="form-label">Alias</label>
                <input type="text" class="form-control" id="validationDefaultUsername" required>
              </div>
            <div class="col-md-5">
              <label for="validationDefaultPassword" class="form-label">Clave</label>
              <input type="password" class="form-control" id="validationDefaultPassword" required>
            </div>
            <div class="col-16" id="boton">
                <button class="btn" type="submit" id="colorbtn">Ingresar</button>
            </div>
          </form>
    </header>
</body>
</html>
